<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Document</title>
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
		<meta name="description" content="Description">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/docsify-darklight-theme@latest/dist/style.min.css" title="docsify-darklight-theme" type="text/css">
		<script src="https://cdn.jsdelivr.net/npm/docsify-edit-on-github"></script>
	</head>
	<body>
		<div id="app"></div>
		<script>
			window.$docsify = {
			  name: 'Sixa WP Snippets',
			  repo: 'sixach/sixa-wp-snippets',
			  auto2top: true,
			  coverpage: false,
			  loadSidebar: true,
			  maxLevel: 4,
			  subMaxLevel: 2,
			  darklightTheme: {
			        siteFont : "PT Sans",
			        defaultTheme : 'dark',
			        codeFontFamily : 'Roboto Mono, Monaco, courier, monospace',
			        bodyFontSize : '17px',
			        dark: {
			            accent: '#FFB900',
			            toogleBackground : '#ffffff',
			            background: '#091a28',
			            textColor: '#A0A5AA',
			            codeTextColor : '#ffffff',
			            codeBackgroudColor : '#0e2233',
			            borderColor : '#0d2538',
			            blockQuoteColour : '#858585',
			            highlightColor : '#DC3232',
			            sidebarSublink : '#A0A5AA',
			            codeTypeColor : '#ffffff',
			            toogleImage : 'url(https://cdn.jsdelivr.net/npm/docsify-darklight-theme@latest/icons/sun.svg)'
			        },
			        light: {
			            accent: '#0073AA',
			            toogleBackground : '#091a28',
			            background: '#ffffff',
			            textColor: '#34495e',
			            codeTextColor : '#525252',
			            codeBackgroudColor : '#f8f8f8',
			            borderColor : 'rgba(0, 0, 0, 0.07)',
			            blockQuoteColor : '#858585',
			            highlightColor : '#DC3232',
			            sidebarSublink : '#A0A5AA',
			            codeTypeColor : '#091a28',
			            toogleImage : 'url(https://cdn.jsdelivr.net/npm/docsify-darklight-theme@latest/icons/moon.svg)'
			        }
			    },
			  plugins: [
			    EditOnGithubPlugin.create(
			      'https://github.com/sixach/sixa-wp-snippets/blob/main/docs/',
			      null,
			      'üìù Edit this document'
			    ),
			  ]
			}
		</script>
		<script src="https://cdn.jsdelivr.net/npm/docsify@4"></script>
		<script src="https://unpkg.com/docsify-copy-code@2"></script>
		<script src="https://cdn.jsdelivr.net/npm/docsify-darklight-theme@latest/dist/index.min.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/docsify/lib/plugins/emoji.min.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/docsify/lib/plugins/zoom-image.min.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/prismjs@1.23.0/components/prism-php.min.js"></script>
	</body>
</html>
